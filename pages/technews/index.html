<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech News</title>

    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="initial">
          <ul role="list" class="flex align-items">

            <li class="flex align-items">
              <img src="./assets/icons/List.svg" alt="Icone de menu" />
              <h4 class="desktop-only">Menu</h4>
            </li>

            <li>
              <img src="./assets/images/Logo.png" alt="Logo Tech News" />
            </li>

            <li class="flex align-items">
              <h4 class="desktop-only">Buscar</h4>
              <img src="./assets/icons/MagnifyingGlass.svg" alt="Lupa" />
            </li>
          </ul>
        </nav>

        <nav class="selector">
          <ul role="list" class="flex align-items">
            <li>
              <span>Inteligência Artificial</span>
            </li>

            <li>
              <span>Blockchain</span>
            </li>

            <li>
              <span>Hologramas</span>
            </li>

            <li>
              <span>Internet</span>
            </li>
            
            <li>
              <span>Vestíveis</span>
            </li>

            <li>
              <span>Realidade Aumentada</span>
            </li>
            
            <li>
              <span>Realidade Virtual</span>
            </li>
          </ul>
        </nav>
      </header>

      <main class="grid">
        <section id="featured" class="grid gap-1">

          <figure class="card">
            <img src="./assets/images/Image01.png" alt="Robo branco">

            <figcaption>
            <span class="content-tag">Robótica</span>
            <h1>Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h1>
            </figcaption>
            </figure>

          <div class="cards grid gap-1">
            <figure class="card">
              <img src="./assets/images/Image02.png" alt="Alguem mexendo no celular com um holograma presente">

              <figcaption>
              <span class="content-tag">Hologramas</span>
              <h3>Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!</h3>
              </figcaption>
              </figure>

              <figure class="card">
              <img src="./assets/images/Image03.png" alt="Alguem mexendo no celular com um holograma presente">

              <figcaption>
              <span class="content-tag">Internet</span>
              <h3>Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.</h3>
              </figcaption>
            </figure>

              <figure class="card">
              <img src="./assets/images/Image04.png" alt="Alguem mexendo no celular com um holograma presente">

              <figcaption>
              <span class="content-tag">Vestíveis</span>
              <h3>Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
              </h3>
              </figcaption>
              </figure>

              <figure class="card">
              <img src="./assets/images/Image05.png" alt="Alguem mexendo no celular com um holograma presente">

              <figcaption>
              <span class="content-tag">Realidade Virtual</span>
              <h3>Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.</h3>
              </figcaption>
              </figure>
          </div>
        </section>

        <section id="weekly">
          <header>
            <span>Mais lidas da semana</span>

            <a href="#weekly">
              <span>Ver tudo</span>
              <img src="./assets/icons/ArrowRight.svg" alt="Flecha para direita">
            </a>
          </header>
        </section>
      </main>
    </div>
  </body>
</html>
